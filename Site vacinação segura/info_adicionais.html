        function generateCard(card) {
            const cardItem = document.createElement('div');
            cardItem.className = 'card';

            const cardTitle = document.createElement('div');
            cardTitle.className = 'card-title';
            cardTitle.innerHTML = `<h2>${card.title}</h2>`;
            cardItem.appendChild(cardTitle);

            const subtopicsContainer = document.createElement('div');
            subtopicsContainer.className = 'subtopics-container';

            card.subtopics.forEach(subtopic => {
                const subtopicItem = document.createElement('div');
                subtopicItem.className = 'subtopic-item';

                const subtopicTitle = document.createElement('div');
                subtopicTitle.className = 'subtopic-title';
                subtopicTitle.onclick = function() { toggleSubtopic(this); };
                subtopicTitle.innerHTML = `<span>${subtopic.title}</span><span class="icon">+</span>`;

                const subtopicContent = document.createElement('div');
                subtopicContent.className = 'subtopic-content';
                subtopicContent.style.display = 'none';
                subtopicContent.innerHTML = `<p>${subtopic.content}</p>`;

                subtopicItem.appendChild(subtopicTitle);
                subtopicItem.appendChild(subtopicContent);
                subtopicsContainer.appendChild(subtopicItem);
            });

            cardItem.appendChild(subtopicsContainer);
            return cardItem;
        }

        function toggleSubtopic(element) {
            const subtopicContent = element.nextElementSibling;
            const icon = element.querySelector('.icon');

            if (subtopicContent.style.display === "none" || subtopicContent.style.display === "") {
                subtopicContent.style.display = "block";
                icon.textContent = "-";
            } else {
                subtopicContent.style.display = "none";
                icon.textContent = "+";
            }
        }

        function generateFAQ(cards, containerId) {
            const faqContainer = document.getElementById(containerId);
            faqContainer.innerHTML = '';  

            cards.forEach(card => {
                const cardElement = generateCard(card);
                faqContainer.appendChild(cardElement);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            generateFAQ(cards, 'faq-container');
        });

        const toggleButton = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        toggleButton.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });

    </script>
